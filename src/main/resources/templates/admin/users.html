<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="bg-gray-100">
<section layout:fragment="content" class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">User Management</h1>
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
        <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="user : ${users}">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.id}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.username}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.email}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.phone}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <span th:text="${#strings.arrayJoin(user.roles, ', ')}"></span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <a th:href="@{/admin/users/{id}(id=${user.id})}"
                   class="text-blue-600 hover:text-blue-900">View</a>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                   class="text-yellow-600 hover:text-yellow-900 ml-4">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
