<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"

            <img th:src="@{/img/favorite.png}" alt="Wishlist Icon" class="h-6 object-cover">
