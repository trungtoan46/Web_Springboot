<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Đặt hàng'">Đặt hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<section layout:fragment="content" class="container mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Đặt hàng của bạn</h1>
    <form th:action="@{/order/submit}" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="customerName" class="block text-sm font-medium text-gray-700" >Họ và tên:</label>
            <input type="text" id="customerName" name="customerName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div class="mb-4">
            <label for="customerAddress" class="block text-sm font-medium text-gray-700">Địa chỉ:</label>
            <input type="text" id="customerAddress" name="customerAddress" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div class="mb-4">
            <label for="customerPhoneNumber" class="block text-sm font-medium text-gray-700">Số điện thoại:</label>
            <input type="text" id="customerPhoneNumber" name="customerPhoneNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div class="mb-4">
            <label for="customerEmail" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="customerEmail" name="customerEmail" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        </div>
        <div class="mb-4">
            <label for="customerNote" class="block text-sm font-medium text-gray-700">Ghi chú:</label>
            <input type="text" id="customerNote" name="customerNote" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Phương thức thanh toán:</label>
            <div class="mt-2">
                <div class="flex items-center mb-2">
                    <input type="radio" id="paymentCOD" name="customerPayment" value="COD" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" required>
                    <label for="paymentCOD" class="ml-2 block text-sm text-gray-900">Thanh toán khi nhận hàng (COD)</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="paymentBank" name="customerPayment" value="Bank" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" required>
                    <label for="paymentBank" class="ml-2 block text-sm text-gray-900">Chuyển khoản ngân hàng</label>
                </div>
            </div>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Gửi đơn hàng</button>
    </form>
</section>
</body>
</html>
