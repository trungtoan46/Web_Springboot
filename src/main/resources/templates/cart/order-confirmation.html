<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Xác nhận đơn hàng'">Xác nhận đơn hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<section layout:fragment="content" class="container mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Xác nhận đơn hàng</h1>
    <p class="text-lg text-gray-700 mb-6" th:text="${message}"></p>
    <a href="/home" class="inline-block px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Quay lại trang chính</a>
</section>
</body>
</html>
