<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

<head>
    <title>Form Sinh ViÃªn</title></head>
<body>
<section layout:fragment="content">
    <h1 class="bold text-3xl p-1">Add Category</h1>
    <form th:action="@{/categories/add}" th:object="${category}" method="post" class="needs-validation odd:bg-gray-100 even:bg-white p-4" novalidate>

        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter Category Name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></p>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
