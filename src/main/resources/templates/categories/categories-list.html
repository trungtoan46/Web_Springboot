<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Category List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<section layout:fragment="content" class="p-6">
    <h1 class="text-5xl font-bold py-4">Category List</h1>
    <div class="w-80 h-12 bg-blue-600 flex items-center justify-center rounded-xl my-4">
        <a class="text-xl text-white" th:href="@{/categories/add}">Add New Category</a>
    </div>
    <table class="w-full border-collapse border border-gray-300 bg-white shadow-md rounded-lg">
        <thead class="bg-gray-800 text-white">
        <tr>
            <th class="border border-gray-300 p-2">ID</th>
            <th class="border border-gray-300 p-2">Name</th>
            <th class="border border-gray-300 p-2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}" class="odd:bg-white even:bg-gray-100">
            <td class="border border-gray-300 p-2" th:text="${category.id}"></td>
            <td class="border border-gray-300 p-2" th:text="${category.name}"></td>
            <td class="border border-gray-300 p-2">
                <div class="flex space-x-2">
                    <a class="px-4 py-2 bg-green-500 text-white rounded-lg text-center"
                       th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                    <a class="px-4 py-2 bg-red-500 text-white rounded-lg text-center"
                       th:href="@{/categories/delete/{id}(id=${category.id})}"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
