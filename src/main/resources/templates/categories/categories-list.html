<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title >Category List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<section layout:fragment="content">
    <h1 class="text-5xl blod font-medium py-3">Category List</h1>
    <div class="w-80 h-10 bg-blue-600  align-middle flex items-center justify-center rounded-xl my-2">
        <a class="text-xl text-white text-center " th:href="@{/categories/add} ">Add New Category</a>
    </div>
    <table class="table-auto border-collapse border-slate-500 w-full
                     border  hover:border-collapse align-middle text-center ">
        <thead class="bg-black border-black text-amber-50">
        <tr class="h-10">
            <th class="border border-slate-600">ID</th>
            <th class="border border-slate-600">NAME</th>
            <th class="border border-slate-600">ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories} " class="odd:bg-white even:bg-gray-200 h-10">
            <td class="border border-slate-600" th:text="${category.id}"></td>
            <td class="border border-slate-600" th:text="${category.name}"></td>
            <td class="border border-slate-600">
                <div class="h-3/4 text-xl text-white w-full flex justify-items-start">
                    <div class="w-20 h-3/4 mx-2 bg-green-400 rounded-xl">
                        <a class=" h-full w-full rounded-xl" th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                    </div>
                    <div class="w-20 h-3/4 mx-2 bg-red-500 rounded-xl" >
                        <a class=" h-full w-full rounded-xl" th:href="@{/categories/delete/{id}(id=${category.id})}"
                           onclick="return confirm('Are you sure?')"
                        >Delete</a>
                    </div>


                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
